<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    body {
      background: #f6f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .coming-soon-container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
    }
    .coming-soon-title {
      font-size: 2.2rem;
      color: #1a73e8;
      margin-bottom: 16px;
      font-weight: bold;
    }
    .coming-soon-message {
      font-size: 1.3rem;
      color: #333;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="coming-soon-container">
    <div class="coming-soon-title">Will be coming soon!!</div>
    <div class="coming-soon-message">This page is under construction. Please check back later.</div>
  </div>
</body>
</html>
